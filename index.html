<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Them_is_tattooer</title>

  <style>
    /* ====== ΒΑΣΙΚΟ ΣΤΥΛ ====== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 60px;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    header h1 {
      font-size: 3rem;
      color: #ff0066;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0066;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff66a3;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #111;
    }

    .insta-link {
      color: #ff0066;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .insta-link:hover {
      color: #ff66a3;
    }

    /* Glow animation for artistic touch */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff0066; }
      50% { text-shadow: 0 0 20px #ff3399; }
      100% { text-shadow: 0 0 5px #ff0066; }
    }

    header h1 {
      animation: glow 2s infinite alternate;
    }
  </style>
</head>

<body>
  <header>
    <h1>Them_is_tattooer</h1>
    <p>Tattoo Artist | Video Editor | Social Media Creator</p>
  </header>

  <section class="section">
    <h2>My Work</h2>
    <div class="gallery">
      <!-- ΒΑΛΕ ΕΔΩ ΤΙΣ ΦΩΤΟΓΡΑΦΙΕΣ ΣΟΥ -->
      <img src="https://raw.githubusercontent.com/themis98777/themisfolder/main/IMG_3598.JPEG" alt="tattoo">
      <img src="IMG_2429" alt="IMG_2429">
      <video controls>
        <source src="https://raw.githubusercontent.com/themis98777/themisfolder/blob/main/copy_6E12358B-8111-4361-8FDB-522463E45477.MP4" type="video/mp4">
      </video>
      <img src="photos/tattoo3.jpg" alt="Tattoo design 3">
    </div>
  </section>

  <footer>
    <p>Follow me on Instagram:</p>
    <a class="insta-link" href="https://instagram.com/your_instagram_username" target="_blank">
      @them_is_tattooer
    </a>
    <p style="margin-top:20px; color:#555;">© 2025 Them_is_tattooer</p>
  </footer>
</body>
</html>
